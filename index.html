<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock_Paper_Scissors
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
           <h1>Rock Paper Scissors</h1> 
        </div>
        <div class="img_container">
            <img src="rock.png" alt="stone" class="img" id="rock">
            <img src="paper.png" alt="paper" class="img" id="paper">
            <img src="scissors.png" alt="scissors" class="img" id="scissors">
        </div>
        <div class="score">
            <div class="point">
                <h2 id="userScoreBoard">0</h2>
                <h3>You</h3>
            </div>
            <div class="point">
                <h2 id="compScoreBoard">0</h2>
                <h3>Computer</h3>
            </div>
        </div>
        <div class="inst">
            <p id="msg">Pick Your Move!</p>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
